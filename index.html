<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InstaNews - NYT News Reader</title>

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="build/css/style.min.css">
  <link rel="preload" href="images/ajax-loader.gif" as="image">
  
</head>

<body>
  <header class="dynamic-header dynamic-header--cover">
    <img class="dynamic-header__logo-img dynamic-header--cover__logo-img" alt="New York Times Logo" src="images/nyt-logo.svg">
    <form action="" class="dynamic-header__form">
      <div class="dynamic-header__instructions">
        Choose a section:
      </div>
      <select class="dynamic-header__choose-section" id="choose-section" id="choose-section" title="section..">
        <option value="" disabled selected>Sections...</option>
        <option value="home" id="home">Home</option>
        <option value="opinion" id="opinion">Opinion</option>
        <option value="world" id="world">World</option>
        <option value="national" id="national">U.S.</option>
        <option value="politics" id="politics">Politics</option>
        <option value="upshot" id="upshot">The Upshot</option>
        <option value="nyregion" id="nyregion">New York</option>
        <option value="business" id="business">Business</option>
        <option value="technology" id="technology">Tech</option>
        <option value="science" id="science">Science</option>
        <option value="health" id="health">Health</option>
        <option value="sports" id="sports">Sports</option>
        <option value="arts" id="arts">Arts</option>
        <option value="books" id="books">Books</option>
        <option value="movies" id="movies">Movies</option>
        <option value="theater" id="theater">Theater</option>
        <option value="sundayreview" id="sundayreview">Sunday Review</option>
        <option value="fashion" id="fashion">Fashion</option>
        <option value="tmagazine" id="tmagazine">T Magazine</option>
        <option value="food" id="food">Food</option>
        <option value="travel" id="travel">Travel</option>
        <option value="magazine" id="magazine">Magazine</option>
        <option value="realestate" id="realestate">Real Estate</option>
        <option value="automobiles" id="automobiles">Automobiles</option>
        <option value="obituaries" id="obituaries">Obituaries</option>
        <option value="insider" id="insider">Insider</option>
      </select>
    </form>
  </header>
  <main class="main">
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© Copyright 2017
      <span class="footer__copyright--instanews">Instanews</span>
    </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="build/js/jquery.selectric.min.js"></script>
  <script src="build/js/main.min.js"></script>
</body>

</html>

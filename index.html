<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaNews</title>

    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="preload" href="images/ajax-loader.gif" as="image">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="dynamic-header dynamic-header--cover">
      <img class="dynamic-header__logo-img dynamic-header--cover__logo-img" alt="New York Times Logo" src="images/nyt-logo.svg">
      <form action="" class="dynamic-header__form">
        <div class="dynamic-header__instructions">
          Choose a section:
        </div>
        <select class="dynamic-header__choose-section" name="choose-section" id="choose-section" title="section..">
          <option value="" disabled selected>Sections...</option>
          <option value="home" name="home">Home</option>
          <option value="opinion" name="opinion">Opinion</option>
          <option value="world" name="world">World</option>
          <option value="national" name="national">U.S.</option>
          <option value="politics" name="politics">Politics</option>
          <option value="upshot" name="upshot">The Upshot</option>
          <option value="nyregion" name="nyregion">New York</option>
          <option value="business" name="business">Business</option>
          <option value="technology" name="technology">Tech</option>
          <option value="science" name="science">Science</option>
          <option value="health" name="health">Health</option>
          <option value="sports" name="sports">Sports</option>
          <option value="arts" name="arts">Arts</option>
          <option value="books" name="books">Books</option>
          <option value="movies" name="movies">Movies</option>
          <option value="theater" name="theater">Theater</option>
          <option value="sundayreview" name="sundayreview">Sunday Review</option>
          <option value="fashion" name="fashion">Fashion</option>
          <option value="tmagazine" name="tmagazine">T Magazine</option>
          <option value="food" name="food">Food</option>
          <option value="travel" name="travel">Travel</option>
          <option value="magazine" name="magazine">Magazine</option>
          <option value="realestate" name="realestate">Real Estate</option>
          <option value="automobiles" name="automobiles">Automobiles</option>
          <option value="obituaries" name="obituaries">Obituaries</option>
          <option value="insider" name="insider">Insider</option>
        </select> 
      </form>
    </header>
    <main class="main">

    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© Copyright 2017 <span class="footer__copyright--instanews">Instanews</span></p>
    </footer>
    <script src="build/js/index.min.js"></script>
  </body>
</html>
